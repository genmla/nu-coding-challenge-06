<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">

<body>
    <header>
        <h1>Weather Dashbord</h1>
    </header>
    <div>
        <h2>Search for a City:</h2>
        <form id="search">
            <input id="searchBar" type="text" placeholder="Enter City">
            <button id="searchBtn">Search</button>
            <p>For more specific results, include the city, state (optional), and country code.</p>
            <p>Ex: if you want Springfield, Missouri, search "Springfield,MO,US"</p>
        </form>
    </div>
    <script src="assets/scripts.js"></script>
</body>

</html>
