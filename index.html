<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashbord</h1>
    </header>
    <table>
        <td>
            <h2>Search for a City:</h2>
            <form id="search">
                <input id="searchBar" type="text" placeholder="Enter City">
                <button id="searchBtn">Search</button>
                <p>For more specific results, include the city, state (optional), and country code.</p>
                <p>Ex: if you want Springfield, Missouri, USA, enter "Springfield,MO,US"</p>
            </form>
            <h3>Search History:</h3>
            <ul id="history">

            </ul>
        </td>
        <td>
            <table>
                <tr id="currentWeather">
                </tr>
                <tr>
                    <td id="weather1"></td>
                    <td id="weather2"></td>
                    <td id="weather3"></td>
                    <td id="weather4"></td>
                    <td id="weather5"></td>
                </tr>
            </table>
        </td>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
